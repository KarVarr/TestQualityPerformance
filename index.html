<!DOCTYPE html>

              <li><a href="#" class="links__link">Text</a></li>

          <div class="slide">
            <h1 class="title">H1 text</h1>
            <a href="#popup" class="btn">Open pop-up button</a>
          </div>
          <div class="slide">

          </div>
          <div class="slide">
            <h1 class="title">H1 text4</h1>
            <a href="#popup" class="btn">Open pop-up button</a>
          </div>

          <img
            src="img/ArrowLeft.svg"
            alt="ArrowLeft"
            class="header__arrow--left header__arrow"
          />
          <img
            src="img/ArrowRight.svg"
            alt="ArrowRight"

          <!-- ---------------------------- -->
          <div class="block2__items">
            <div class="items__top">
              <div class="items__box1 box"></div>
              <div class="items__box2 box"></div>
            </div>
            <div class="items__bottom">
              <div class="items__box3 box"></div>

          <div class="block3__img">

              <div class="img__box"></div>
            </div>
            <div class="img__img">
              <div class="img__box"></div>
            </div>
            <div class="img__img">
              <div class="img__box"></div>

        <h3 class="popup__text">Pop-up</h3>
